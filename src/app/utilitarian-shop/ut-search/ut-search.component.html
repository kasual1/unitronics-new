<!-- Search Starts -->
<div class="col-md-9 col-sm-9 col-xs-12">
    <div id="search">
        <div class="input-group">
            <input #searchBar type="text" (keyup.enter)="search(searchBar.value)" class="form-control input-lg text-uppercase" placeholder="Search" data-toggle="dropdown">
            <span class="input-group-btn">
                <button class="btn btn-lg" type="button" (click)="search(searchBar.value)">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </div>
  </div>
