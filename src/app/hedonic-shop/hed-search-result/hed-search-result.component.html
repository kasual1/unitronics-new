<!-- Main Container Starts -->
<div id="main-container" class="container">
  <ol class="breadcrumb">
    <li>
      <a routerLink="/hedonic">Home</a>
    </li>
    <span>&#187;</span>
    <li class="active">Search Results</li>
  </ol>
  <!-- Nested Row Starts -->
  <div class="row">
    <!-- Sidebar Starts -->
    <div class="col-md-3">
      <!-- Shopping Options Starts -->
      <h3 class="side-heading">Filter Options</h3>
      <div class="list-group">
        <form [formGroup]="filter" (ngSubmit)="onSubmit()">
          <div class="list-group-item">
            Price
          </div>
          <div class="list-group-item">
            <div class="filter-group">
              <label class="radio">
                <input formControlName="priceOrder" [value]=1 type="radio" /> none
              </label>
              <label class="radio">
                <input formControlName="priceOrder" [value]=2 type="radio" /> lowest first
              </label>
              <label class="radio">
                <input formControlName="priceOrder" [value]=3 type="radio" /> highest first
              </label>
            </div>
          </div>
          <div class="list-group-item">
            <button type="submit" class="btn btn-main">Filter</button>
          </div>
        </form>
      </div>
      <!-- Shopping Options Ends -->
    </div>
    <!-- Sidebar Ends -->
    <!-- Primary Content Starts -->
    <div class="col-md-9">
      <!-- Main Heading Starts -->
      <h2 class="main-heading2 page-title">
        {{totalResults}} Results for: {{searchTerm}}
      </h2>
      <!-- Main Heading Ends -->
      <!-- Product Filter Starts -->
      <!-- Product List Display Starts -->
      <!-- Product #1 Starts -->
      <div *ngFor="let product of results" class="row">
        <div class="col-xs-12">
          <div class="product-col list clearfix">
            <div class="image">
              <img src="{{product.MediumImageUrl}}" alt="product" class="img-responsive center-block" />
            </div>
            <div class="caption">
              <h4>
                <a routerLink="/hedonic/detail/{{product.Id}}">{{product.Title}}</a>
              </h4>
              <div>
                <rating *ngIf="product.ShowReviews" [(ngModel)]="product.StarRating" class="center-block" [max]="5" [readonly]="true" [customTemplate]="t"
                  style="color: #ffce31;font-size: 30px; margin-top: 15px; margin-bottom: 5px;"></rating>
              </div>
              <div class="price">
                <span class="price-new">{{product.LowestNewPriceFormatted}}</span>
                <span *ngIf="product.ListPriceFormatted" class="price-old">{{product.ListPriceFormatted}}</span>
              </div>
              <div class="cart-button button-group">
                <app-hed-add-cart-button [product]="product"></app-hed-add-cart-button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Product #1 Ends -->
      <!-- Product List Display Ends -->
      <!-- Pagination & Results Starts -->
      <div class="row">
        <!-- Pagination Starts -->
        <div class="col-sm-6 pagination-block">
          <ul class="pagination">
            <li>
              <a [routerLink]="['/hedonic/results']" [queryParams]="{ index: number*pageSize-pageSize, size: pageSize, q: searchTerm }">&laquo;</a>
            </li>
            <li *ngFor="let number of pageIndices">
              <a [routerLink]="['/hedonic/results']" [queryParams]="{ index: number*pageSize, size: pageSize, q: searchTerm }">{{number + 1}}</a>
            </li>
            <li>
              <a [routerLink]="['/hedonic/results']" [queryParams]="{ index: number*pageSize+pageSize, size: pageSize, q: searchTerm }">&raquo;</a>
            </li>
          </ul>
        </div>
        <!-- Pagination Ends -->
        <!-- Results Starts -->
        <div class="col-sm-6 results">
          Showing {{from}} to {{to}} of {{totalResults}} ({{totalPages}} Pages)
        </div>
        <!-- Results Ends -->
      </div>
      <!-- Pagination & Results Ends -->
    </div>
    <!-- Primary Content Ends -->
  </div>
  <!-- Nested Row Ends -->
</div>
<!-- Main Container Ends -->
