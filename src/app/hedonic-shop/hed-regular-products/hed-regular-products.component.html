<div *ngIf="loading" class="spinner">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div *ngIf="!loading" class="row">
  <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let product of products" style="margin: 0 10px;">
      <div class="col-item">
        <div class="product-col alt" style="height: 325px;">
          <div class="image center-block" style="height: 150px;">
            <img src="{{product.MediumImageUrl}}" alt="product-item">
          </div>
          <div class="caption">
            <div class="price">
              <span class="price-new">{{product.LowestNewPriceFormatted}}</span>
              <span class="price-old">{{product.ListPriceFormatted}}</span>
            </div>
            <h4>
              <a routerLink="/hedonic/detail/{{product.Id}}">{{product.Title}}</a>
            </h4>
            <div class="cart-button button-group">
              <app-hed-add-cart-button [product]="product" [btnSize]="'btn btn-cart full'"></app-hed-add-cart-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ngx-slick>
</div>

<!-- Products Row Ends -->
