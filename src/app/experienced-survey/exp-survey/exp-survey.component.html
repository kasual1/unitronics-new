<div class="col-sm-8 col-sm-offset-2 survey-panel">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3>Product Ratings</h3>
        <p>Please rate the following 5 products</p>
        <div class="row">
          <div *ngFor="let product of ratedProducts" class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-xs-6 col-md-3" style="height: 150px;">
                  <div class="image">
                    <img src="{{product.MediumImageUrl}}" class="image-responsive center-block" alt="{{product.Title}}">
                  </div>
                </div>
                <div class="panel-content col-xs-6 col-md-9">
                  <h3 style="text-align: center">{{product.Title}}</h3>
                  <!--<star-rating [staticColor]="'ok'" [starType]="'svg'" [rating]="0" [size]="'large'" (onClick)="onRatingChange($event, product)"></star-rating>-->
                <rating [(ngModel)]="product.Score" class="center-block" [max]="5" [readonly]="isReadonly" (onHover)="hoveringOver($event)" (onLeave)="resetStar()" (click)="onRatingClicked(product)" [customTemplate]="t" style="color: #ffce31;font-size: 50px; text-align: center"></rating>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p style="text-align: center">Rate 
          <span class="badge">{{counter}}</span> more products</p>
        <button *ngIf="counter == 0" type="button" class="btn btn-primary pull-right" (click)="onSubmitClick()">Submit</button>
        <button *ngIf="counter > 0" type="button" class="btn btn-primary pull-right" disabled="disabled">Submit</button>
      </div>
    </div>
  </div>
