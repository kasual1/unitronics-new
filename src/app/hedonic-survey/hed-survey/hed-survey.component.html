<div class="col-sm-8 col-sm-offset-2 survey-panel">
  <div class="panel panel-default">
    <div class="panel-body">
      <h3>Help us understand your preferences!</h3>
      <p>Please help us understand your preferences by rating the following 5 products.</p>
      <div class="row">
        <div *ngFor="let product of randomProducts" class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-xs-6 col-md-3" style="height: 150px;">
                <div class="image">
                  <img src="{{product.MediumImageUrl}}" class="image-responsive center-block" alt="{{product.Title}}">
                </div>
              </div>
              <div class="panel-content col-xs-6 col-md-9">
                <h3 style="text-align: center">{{product.Title}}</h3>
                <rating [(ngModel)]="product.Score" class="center-block" [max]="5" [readonly]="isReadonly" (onHover)="hoveringOver($event)" (onLeave)="resetStar()" (click)="onRatingClicked(product)" [customTemplate]="t" style="color: #ffce31;font-size: 50px; text-align: center"></rating>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p style="text-align: center">Rate
        <span class="badge">{{max -(ratedProducts.length)}}</span> more products</p>
      <button *ngIf="ratedProducts.length >= 5" type="button" class="btn btn-primary pull-right" (click)="onSubmitClick()">Submit</button>
      <button *ngIf="ratedProducts.length < 5" class="btn btn-primary pull-right" disabled="disabled">Submit</button>
    </div>
  </div>
</div>
